<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container"> 

        <!-- header -->
        <header class="header">
            <h2>Odin Project</h2>
            <h2>Rock-Paper-Scissors</h2>
        </header>


        <!-- game initiator button -->
      <div class="plyBtn"><button onclick="game();" class="startGame">Play Game</button></div>


      <div class="main-wrap">            
             <div class="panel-wrap">
                 <div class="com-panel">
                     <img src="/images/com scissors.png" width="200px" alt="com-scissors">
                      <div class="plyrScr">
                        <div>COM  choice:</div>
                        <div id="comChoice"></div>         
                        <div class="COM">COM Score: </div>
                        <div class="comsc scrFont">0</div>       
                     </div>
                 </div>
             </div>

        <img src="images/VS.png" width="200px" alt="VS image">  <!--  center of the page  -->

             <div class="panel-wrap">    
                 <div class="player-panel">    
                    <div class="plyrScr">
                        <div>player choice:</div>
                        <div id="plyChoice"></div>
                        <div class="player">Player Score: </div>
                        <div class="plysc scrFont">0</div>
                    </div>            
                    <img src="/images/player scissors.png" width="300px" alt="player-scissors">
                </div>        
                <div class = "choices">
                    <button value="rock">Rock</button>
                    <button value="paper">Paper</button>
                    <button value="scissors">Scissors</button>
                </div>
             </div>

        
        
        
        
        
   
    


    </div>       <!--   container end -->

    <!-- credits to https://www.freepnglogos.com/ -  VS png -->

    <script src="script.js"></script>
</body>
</html>
