<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
        <!-- header -->
  <header class="header">
    <h2>Odin Project</h2>
    <h2>Rock-Paper-Scissors</h2>
  </header>
    <div class="container"> 
      
      <div class="main-wrap">            
             <div class="panel-wrap">
                 <div class="com-panel">
                     <img class="imgcom" src="./images/com rock.png" width="150px" height="150px" alt="com-rock">
                      <div class="plyrScr">
                        <div>COM  choice:</div>
                        <div id="comChoice"></div>         
                        <div class="COM">COM Score: </div>
                        <div class="comsc scrFont">0</div>       
                     </div>
                 </div>
             </div>

        <img src="images/VS.png" width="200px" alt="VS image">  <!--  center of the page  -->

             <div class="panel-wrap">    
                 <div class="player-panel">    
                    <div class="plyrScr">
                        <div>player choice:</div>
                        <div id="plyChoice"></div>
                        <div class="player">Player Score: </div>
                        <div class="plysc scrFont">0</div>
                    </div>            
                    <img class="imgplayer" src="./images/player rock.png" width="200px" height="200px" alt="player-rock">
                </div>        
             </div>
  <!-- game initiator button -->
 <div class="btns-panel">
           
   <div class="opt-panel">
    <p class="banner">Click START to begin game!</p>  
     <div id="opts">           
        <button id="rockopt" value="rock">ROCK</button>
        <button id="paperopt" value="paper">PAPER</button>
        <button id="scissorsopt" value="scissors">SCISSORS</button>
      </div>
    </div>

    <div class="start-panel">
                 
      <button id="playbtn">START</button> 
    </div>

 </div>
    

        
   
    


    </div>       <!--   container end -->

    <!-- credits to https://www.freepnglogos.com/ -  VS png -->

    <script src="js.js"></script>
</body>
</html>
